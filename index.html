<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<h1>Opción 1</h1>
        <section class="form-registro">

            <h2>CREATE YOUR ACCOUNT</h2>
            <p>This is step 1</p>
        
            <input class="controles" type="email" placeholder="Email"  required pattern="[A-Z a-z 0,9]">
            <br>
       
            <input class="controles" type="password" placeholder="password"  required>
            <br>

            <input class="controles" type="password" placeholder="Confirm Password"  required>
            <br>

            <input type="submit" id="boton-enviar" value="Next">

        </section>

        <h1>Opción 3</h1>

        <section class="form-registro-3">

            <p>Contact Form</p>
            <label for="nombres">First Name</label>
            <br>
            <input class="controles-3" type="text" placeholder="Ingrese su nombre" 
            id="nombres" 
            required
            minlength="3"
            maxlength="15"
            pattern="[A-Z a-z]+"
            >
            <br/>

            <label for="apellidos">Last Name</label>
            <br>
            <input class="controles-3" type="text" 
            placeholder="Ingrese su apellidos" 
            id="apellidos"
            required
            pattern="[A-Z a-z]{1,20}">
            <br/>
         
            <label for="email">Email</label>
            <br>
            <input class="controles-3" type="email" placeholder="Email"  required pattern="[A-Z a-z 0,9]">
            <br>
            <label>Message</label>
            <br>
            <textarea class="message" placeholder="Enter your Message here" min="20" max="140"></textarea>
            <br>
       


            <input class="boton-3" type="submit"  value="Submit">

        </section>


</body>
</html>
